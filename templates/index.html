<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Academia - CRUD</title>
    <link href="../static/styles/index.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Sistema Academia</h1>
        <p>Gerencie seus alunos com facilidade</p>

        <!--Botões CRUD-->
        <div class="row mt-4 justify-content-center">
            <!--Botão Adicionar Aluno-->
            <div class="col-md-3">
                <button class="btn btn-success btn-lg btn-block" onclick="location.href='/adicionar_aluno'">
                    Adicionar Aluno
                </button>
            </div>

            <!--Botão Ver e Remover Alunos-->
            <div class="col-md-3">
                <button class="btn btn-primary btn-lg btn-block" onclick="location.href='/ver_alunos'">
                    Ver Alunos
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
